<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemistry Formula Practice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
    }

    h1 {
      color: #11998e;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .stats-bar {
      display: flex;
      justify-content: space-around;
      background: #f0fff4;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .stat-item { text-align: center; }
    .stat-label { font-size: 0.9em; color: #666; margin-bottom: 5px; }
    .stat-value { font-size: 1.5em; color: #11998e; font-weight: bold; }
    .timer { color: #38ef7d; }

    .mode-buttons {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-size: 0.95em;
      color: #333;
      font-weight: 600;
    }

    select {
      padding: 10px 15px;
      font-size: 1em;
      border: 2px solid #11998e;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      min-width: 200px;
    }

    select:focus { outline: none; border-color: #38ef7d; }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .checkbox-group label { font-size: 1em; cursor: pointer; }

    button {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 600;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
    }

    button:active { transform: translateY(0); }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button.secondary { background: #6c757d; }

    button.evil {
      background: linear-gradient(135deg, #8B0000 0%, #FF0000 100%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(139, 0, 0, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
    }

    .questions-container { margin-top: 30px; display: none; }

    .question {
      background: #f8f9fa;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border-left: 4px solid #11998e;
      position: relative;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
      gap: 10px;
    }

    .question-text {
      font-size: 1.1em;
      color: #333;
      font-weight: 500;
      flex: 1;
    }

    .chemical-formula {
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      overflow-x: auto;
    }

    .hint-button {
      padding: 6px 12px;
      font-size: 0.85em;
      margin: 0;
      background: #ffc107;
      color: #333;
      white-space: nowrap;
    }

    .hint-box {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
    }

    .hint-box.show { display: block; }

    .hint-box strong { color: #856404; }

    .answer-input {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 6px;
      width: 110px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 6px;
      width: 240px;
    }

    input:focus { outline: none; border-color: #11998e; }

    .coefficient-input {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: nowrap;
    }

    .feedback {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: 600;
      display: none;
    }

    .feedback.correct {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .feedback.incorrect {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .button-container { text-align: center; margin-top: 30px; }

    .score-container {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background: #e7f3ff;
      border-radius: 10px;
      display: none;
    }

    .score-container h2 { color: #11998e; margin-bottom: 10px; }

    .score { font-size: 2em; color: #38ef7d; font-weight: bold; }

    @media (max-width: 600px) {
      .container { padding: 20px; }
      h1 { font-size: 2em; }
      select { min-width: 100%; }
      .controls-row { flex-direction: column; }
      .stats-bar { flex-direction: column; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Chemistry Formula Practice</h1>
    <p class="subtitle">Master stoichiometry, balancing, reaction types, molar mass, and counting atoms</p>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-label">Questions Today</div>
        <div class="stat-value" id="questionsToday">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Correct Today</div>
        <div class="stat-value" id="correctToday">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Accuracy</div>
        <div class="stat-value" id="accuracy">0%</div>
      </div>
      <div class="stat-item" id="timerDisplay" style="display: none;">
        <div class="stat-label">Time Elapsed</div>
        <div class="stat-value timer" id="timerValue">0:00</div>
      </div>
    </div>

    <div class="mode-buttons">
      <button id="stoichBtn" onclick="switchQuestionMode('stoichiometry')">Stoichiometry</button>
      <button id="balanceBtn" onclick="switchQuestionMode('balancing')" style="background:#6c757d;">Balancing Equations</button>
      <button id="reactionBtn" onclick="switchQuestionMode('reaction')" style="background:#6c757d;">Reaction Types</button>
      <button id="molarMassBtn" onclick="switchQuestionMode('molarMass')" style="background:#6c757d;">Molar Mass</button>
      <button id="atomsBtn" onclick="switchQuestionMode('atoms')" style="background:#6c757d;">Counting Atoms</button>
    </div>

    <div style="text-align:center; margin-bottom: 20px;">
      <button id="practiceModeBtn" onclick="switchPracticeMode('practice')">Practice (5 Questions)</button>
      <button id="worksheetModeBtn" onclick="switchPracticeMode('worksheet')" style="background:#6c757d;">Worksheet (10 Questions)</button>
    </div>

    <div class="controls-row">
      <div class="control-group">
        <label for="difficulty">Difficulty Level:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
          <option value="evil">ðŸ˜ˆ EVIL MODE ðŸ˜ˆ</option>
        </select>
      </div>

      <div class="control-group" id="equationSourceControl">
        <label for="equationSource">Equation Source:</label>
        <select id="equationSource">
          <option value="common" selected>Common Reactions</option>
          <option value="random">Random Compounds (future)</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="timerToggle">
        <label for="timerToggle">Enable Timer</label>
      </div>
    </div>

    <div class="button-container">
      <button id="generateBtn" onclick="generateQuestions()">Generate 5 Questions</button>
    </div>

    <div class="questions-container" id="questionsContainer"></div>

    <div class="button-container" id="checkBtnContainer" style="display:none;">
      <button id="checkBtn" onclick="checkAnswers()">Check Answers</button>
      <button onclick="generateQuestions()">Try New Questions</button>
      <button id="printBtn" class="secondary" onclick="printWorksheet()" style="display:none;">Print Worksheet</button>
      <button class="secondary" onclick="resetStats()">Reset Stats</button>
    </div>

    <div class="score-container" id="scoreContainer">
      <h2>Your Score</h2>
      <div class="score" id="score"></div>
    </div>
  </div>

  <script>
    let currentQuestions = [];
    let questionMode = 'stoichiometry'; // 'stoichiometry', 'balancing', 'reaction', 'molarMass', 'atoms'
    let practiceMode = 'practice'; // 'practice' or 'worksheet'
    let timerInterval = null;
    let timerSeconds = 0;

    let stats = { questionsToday: 0, correctToday: 0 };

    // Needed for molar mass mode (this was missing in your version)
    const atomicMasses = {
      H: 1.008, He: 4.0026,
      C: 12.01, N: 14.01, O: 16.00, F: 19.00, Ne: 20.18,
      Na: 22.99, Mg: 24.31, Al: 26.98, Si: 28.09, P: 30.97, S: 32.06, Cl: 35.45, Ar: 39.95,
      K: 39.10, Ca: 40.08
    };

    const commonReactions = {
      synthesis: [
        { reactants: ['2Hâ‚‚', 'Oâ‚‚'], products: ['2Hâ‚‚O'], type: 'synthesis' },
        { reactants: ['2Na', 'Clâ‚‚'], products: ['2NaCl'], type: 'synthesis' },
        { reactants: ['2Mg', 'Oâ‚‚'], products: ['2MgO'], type: 'synthesis' },
        { reactants: ['Nâ‚‚', '3Hâ‚‚'], products: ['2NHâ‚ƒ'], type: 'synthesis' }
      ],
      decomposition: [
        { reactants: ['2Hâ‚‚O'], products: ['2Hâ‚‚', 'Oâ‚‚'], type: 'decomposition' },
        { reactants: ['2NaCl'], products: ['2Na', 'Clâ‚‚'], type: 'decomposition' },
        { reactants: ['2HgO'], products: ['2Hg', 'Oâ‚‚'], type: 'decomposition' },
        { reactants: ['CaCOâ‚ƒ'], products: ['CaO', 'COâ‚‚'], type: 'decomposition' }
      ],
      combustion: [
        { reactants: ['CHâ‚„', '2Oâ‚‚'], products: ['COâ‚‚', '2Hâ‚‚O'], type: 'combustion' },
        { reactants: ['Câ‚ƒHâ‚ˆ', '5Oâ‚‚'], products: ['3COâ‚‚', '4Hâ‚‚O'], type: 'combustion' },
        { reactants: ['2Câ‚‚Hâ‚†', '7Oâ‚‚'], products: ['4COâ‚‚', '6Hâ‚‚O'], type: 'combustion' }
      ],
      singleReplacement: [
        { reactants: ['Zn', '2HCl'], products: ['ZnClâ‚‚', 'Hâ‚‚'], type: 'single replacement' },
        { reactants: ['Mg', '2HCl'], products: ['MgClâ‚‚', 'Hâ‚‚'], type: 'single replacement' },
        { reactants: ['Cu', '2AgNOâ‚ƒ'], products: ['Cu(NOâ‚ƒ)â‚‚', '2Ag'], type: 'single replacement' }
      ],
      doubleReplacement: [
        { reactants: ['NaCl', 'AgNOâ‚ƒ'], products: ['NaNOâ‚ƒ', 'AgCl'], type: 'double replacement' },
        { reactants: ['BaClâ‚‚', 'Naâ‚‚SOâ‚„'], products: ['2NaCl', 'BaSOâ‚„'], type: 'double replacement' },
        { reactants: ['HCl', 'NaOH'], products: ['NaCl', 'Hâ‚‚O'], type: 'double replacement' }
      ]
    };

    function switchQuestionMode(mode) {
      questionMode = mode;

      const stoichBtn = document.getElementById('stoichBtn');
      const balanceBtn = document.getElementById('balanceBtn');
      const reactionBtn = document.getElementById('reactionBtn');
      const molarMassBtn = document.getElementById('molarMassBtn');
      const atomsBtn = document.getElementById('atomsBtn');
      const equationSourceControl = document.getElementById('equationSourceControl');

      stoichBtn.style.background = '#6c757d';
      balanceBtn.style.background = '#6c757d';
      reactionBtn.style.background = '#6c757d';
      molarMassBtn.style.background = '#6c757d';
      atomsBtn.style.background = '#6c757d';

      if (mode === 'stoichiometry') {
        stoichBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
        equationSourceControl.style.display = 'flex';
      } else if (mode === 'balancing') {
        balanceBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
        equationSourceControl.style.display = 'flex';
      } else if (mode === 'reaction') {
        reactionBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
        equationSourceControl.style.display = 'flex';
      } else if (mode === 'molarMass') {
        molarMassBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
        equationSourceControl.style.display = 'none';
      } else if (mode === 'atoms') {
        atomsBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
        equationSourceControl.style.display = 'none';
      }

      clearQuestions();
    }

    function switchPracticeMode(mode) {
      practiceMode = mode;

      const practiceBtn = document.getElementById('practiceModeBtn');
      const worksheetBtn = document.getElementById('worksheetModeBtn');
      const generateBtn = document.getElementById('generateBtn');
      const printBtn = document.getElementById('printBtn');

      if (mode === 'practice') {
        practiceBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
        worksheetBtn.style.background = '#6c757d';
        generateBtn.textContent = 'Generate 5 Questions';
        printBtn.style.display = 'none';
      } else {
        practiceBtn.style.background = '#6c757d';
        worksheetBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
        generateBtn.textContent = 'Generate 10 Questions';
        // Print button shows after questions are generated
      }

      clearQuestions();
    }

    function clearQuestions() {
      document.getElementById('questionsContainer').innerHTML = '';
      document.getElementById('questionsContainer').style.display = 'none';
      document.getElementById('checkBtnContainer').style.display = 'none';
      document.getElementById('scoreContainer').style.display = 'none';
      document.getElementById('printBtn').style.display = 'none';
      stopTimer();
    }

    function loadStats() {
      const today = new Date().toDateString();
      const savedStats = localStorage.getItem('chem-stats');
      const savedDate = localStorage.getItem('chem-stats-date');

      if (savedDate === today && savedStats) {
        stats = JSON.parse(savedStats);
      } else {
        stats = { questionsToday: 0, correctToday: 0 };
        localStorage.setItem('chem-stats-date', today);
      }
      updateStatsDisplay();
    }

    function saveStats() {
      localStorage.setItem('chem-stats', JSON.stringify(stats));
    }

    function updateStatsDisplay() {
      document.getElementById('questionsToday').textContent = stats.questionsToday;
      document.getElementById('correctToday').textContent = stats.correctToday;
      const accuracy = stats.questionsToday > 0
        ? Math.round((stats.correctToday / stats.questionsToday) * 100)
        : 0;
      document.getElementById('accuracy').textContent = accuracy + '%';
    }

    function resetStats() {
      if (confirm('Are you sure you want to reset your progress stats?')) {
        stats = { questionsToday: 0, correctToday: 0 };
        saveStats();
        updateStatsDisplay();
      }
    }

    function startTimer() {
      const timerEnabled = document.getElementById('timerToggle').checked;
      if (!timerEnabled) return;

      timerSeconds = 0;
      document.getElementById('timerDisplay').style.display = 'block';
      updateTimerDisplay();

      timerInterval = setInterval(() => {
        timerSeconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timerSeconds / 60);
      const seconds = timerSeconds % 60;
      document.getElementById('timerValue').textContent =
        `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function getRandomReaction() {
      const allReactions = Object.values(commonReactions).flat();
      return allReactions[Math.floor(Math.random() * allReactions.length)];
    }

    function generateQuestions() {
      currentQuestions = [];

      const questionsContainer = document.getElementById('questionsContainer');
      const checkBtnContainer = document.getElementById('checkBtnContainer');
      const scoreContainer = document.getElementById('scoreContainer');
      const printBtn = document.getElementById('printBtn');

      questionsContainer.innerHTML = '';
      scoreContainer.style.display = 'none';

      const numQuestions = practiceMode === 'practice' ? 5 : 10;

      for (let i = 0; i < numQuestions; i++) {
        let question;

        if (questionMode === 'stoichiometry') question = generateStoichiometryQuestion();
        else if (questionMode === 'balancing') question = generateBalancingQuestion();
        else if (questionMode === 'reaction') question = generateReactionTypeQuestion();
        else if (questionMode === 'molarMass') question = generateMolarMassQuestion();
        else if (questionMode === 'atoms') question = generateAtomCountingQuestion();

        currentQuestions.push(question);

        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = question.html;
        questionsContainer.appendChild(questionDiv);
      }

      questionsContainer.style.display = 'block';
      checkBtnContainer.style.display = 'block';

      if (practiceMode === 'practice') {
        startTimer();
        printBtn.style.display = 'none';
      } else {
        stopTimer();
        printBtn.style.display = 'inline-block';
      }
    }

    function generateStoichiometryQuestion() {
      const reaction = getRandomReaction();
      const difficulty = document.getElementById('difficulty').value;

      const givenCompound = reaction.reactants[Math.floor(Math.random() * reaction.reactants.length)];
      const findCompound = reaction.products[Math.floor(Math.random() * reaction.products.length)];

      const givenCoeff = parseFloat(givenCompound.match(/^(\d*\.?\d*)/)[0] || 1);
      const findCoeff = parseFloat(findCompound.match(/^(\d*\.?\d*)/)[0] || 1);

      const givenFormula = givenCompound.replace(/^(\d*\.?\d*)/, '');
      const findFormula = findCompound.replace(/^(\d*\.?\d*)/, '');

      let givenMoles;
      if (difficulty === 'easy') givenMoles = Math.floor(Math.random() * 5) + 1;
      else if (difficulty === 'medium') givenMoles = (Math.random() * 10 + 0.5).toFixed(1);
      else if (difficulty === 'hard') givenMoles = (Math.random() * 20 + 0.5).toFixed(2);
      else givenMoles = (Math.random() * 50 + 0.1).toFixed(3);

      const answer = (givenMoles * findCoeff / givenCoeff).toFixed(3);
      const equation = reaction.reactants.join(' + ') + ' â†’ ' + reaction.products.join(' + ');

      const idx = currentQuestions.length;

      let html = `
        <div class="question-header">
          <div class="question-text">${idx + 1}. If you have ${givenMoles} moles of ${givenFormula}, how many moles of ${findFormula} can you make?</div>
          ${practiceMode === 'practice' ? `<button class="hint-button" onclick="toggleHint(${idx})">ðŸ’¡ Hint</button>` : ''}
        </div>
        ${practiceMode === 'practice' ? `
        <div class="hint-box" id="hint${idx}">
          <strong>Balanced Equation:</strong> ${equation}<br>
          <strong>Given:</strong> ${givenMoles} mol ${givenFormula}<br>
          <strong>Find:</strong> moles of ${findFormula}
        </div>` : ''}
        <div class="chemical-formula">${equation}</div>
        <div class="answer-input">
          <input type="number" step="0.001" id="answer${idx}" placeholder="Answer">
          <span>moles of ${findFormula}</span>
        </div>
        <div class="feedback" id="feedback${idx}"></div>
      `;

      return {
        type: 'stoichiometry',
        answer: parseFloat(answer),
        equationText: equation,
        promptText: `If you have ${givenMoles} moles of ${givenFormula}, how many moles of ${findFormula} can you make?`,
        html,
        steps: `Mole ratio: ${givenCoeff} ${givenFormula} : ${findCoeff} ${findFormula}. Calculation: ${givenMoles} mol Ã— (${findCoeff}/${givenCoeff}) = ${answer} mol`
      };
    }

    function generateBalancingQuestion() {
      const reaction = getRandomReaction();

      const reactants = reaction.reactants.map(r => r.replace(/^(\d*\.?\d*)/, ''));
      const products = reaction.products.map(p => p.replace(/^(\d*\.?\d*)/, ''));

      const correctCoeffs = reaction.reactants.concat(reaction.products).map(c =>
        parseFloat(c.match(/^(\d*\.?\d*)/)[0] || 1)
      );

      const equation = reactants.join(' + ') + ' â†’ ' + products.join(' + ');
      const allCompounds = reactants.concat(products);

      const idx = currentQuestions.length;

      let html = `
        <div class="question-header">
          <div class="question-text">${idx + 1}. Balance this equation:</div>
          ${practiceMode === 'practice' ? `<button class="hint-button" onclick="toggleHint(${idx})">ðŸ’¡ Hint</button>` : ''}
        </div>
        ${practiceMode === 'practice' ? `
        <div class="hint-box" id="hint${idx}">
          <strong>Tip:</strong> Count atoms on each side<br>
          <strong>Strategy:</strong> Balance one element at a time, starting with the most complex compound
        </div>` : ''}
        <div class="chemical-formula">${equation}</div>
        <div class="answer-input">
          ${allCompounds.map((c, i) => `
            <div class="coefficient-input">
              <input type="number" step="1" min="1" id="coeff${idx}_${i}" placeholder="?" style="width: 70px;">
              <span>${c}</span>
              ${i === reactants.length - 1 ? '<span style="margin: 0 10px;">â†’</span>' : (i < allCompounds.length - 1 ? '<span style="margin: 0 5px;">+</span>' : '')}
            </div>
          `).join('')}
        </div>
        <div class="feedback" id="feedback${idx}"></div>
      `;

      return {
        type: 'balancing',
        answer: correctCoeffs,
        numCompounds: allCompounds.length,
        equationText: equation,
        promptText: `Balance this equation: ${equation}`,
        html,
        steps: `Correct coefficients: ${reaction.reactants.join(' + ')} â†’ ${reaction.products.join(' + ')}`
      };
    }

    function generateReactionTypeQuestion() {
      const reaction = getRandomReaction();

      const reactants = reaction.reactants.map(r => r.replace(/^(\d*\.?\d*)/, ''));
      const products = reaction.products.map(p => p.replace(/^(\d*\.?\d*)/, ''));

      const correctCoeffs = reaction.reactants.concat(reaction.products).map(c =>
        parseFloat(c.match(/^(\d*\.?\d*)/)[0] || 1)
      );

      const equation = reactants.join(' + ') + ' â†’ ' + products.join(' + ');
      const allCompounds = reactants.concat(products);

      const idx = currentQuestions.length;

      let html = `
        <div class="question-header">
          <div class="question-text">${idx + 1}. Balance this equation AND identify the reaction type:</div>
        </div>
        <div class="chemical-formula">${equation}</div>
        <div class="answer-input">
          ${allCompounds.map((c, i) => `
            <div class="coefficient-input">
              <input type="number" min="1" id="coeff${idx}_${i}" style="width: 70px;">
              <span>${c}</span>
              ${i === reactants.length - 1 ? '<span style="margin:0 10px;">â†’</span>' : (i < allCompounds.length - 1 ? '<span style="margin:0 5px;">+</span>' : '')}
            </div>
          `).join('')}
        </div>
        <div style="margin-top:15px;">
          <label>Reaction Type:</label>
          <input type="text" id="reactionType${idx}">
        </div>
        <div class="feedback" id="feedback${idx}"></div>
      `;

      return {
        type: 'reaction',
        answer: correctCoeffs,
        reactionType: reaction.type,
        numCompounds: allCompounds.length,
        equationText: equation,
        promptText: `Balance and name the reaction type: ${equation}`,
        html,
        steps: `Correct: ${reaction.reactants.join(' + ')} â†’ ${reaction.products.join(' + ')} (${reaction.type})`
      };
    }

    function generateMolarMassQuestion() {
      const formulas = ["H2O", "CO2", "NaCl", "MgCl2", "CaCO3", "NH3", "Na2SO4"];
      const formula = formulas[Math.floor(Math.random() * formulas.length)];

      const parsed = parseFormula(formula);
      let totalMass = 0;

      for (let element in parsed) {
        if (!atomicMasses[element]) {
          // If you add more formulas later, expand atomicMasses above.
          // This prevents the entire script from crashing.
          throw new Error(`Missing atomic mass for element: ${element}`);
        }
        totalMass += atomicMasses[element] * parsed[element];
      }

      totalMass = totalMass.toFixed(2);
      const idx = currentQuestions.length;

      let html = `
        <div class="question-header">
          <div class="question-text">${idx + 1}. What is the molar mass of ${formula}?</div>
        </div>
        <div class="chemical-formula">${formula}</div>
        <div class="answer-input">
          <input type="number" step="0.01" id="answer${idx}">
          <span>g/mol</span>
        </div>
        <div class="feedback" id="feedback${idx}"></div>
      `;

      return {
        type: 'molarMass',
        answer: parseFloat(totalMass),
        equationText: formula,
        promptText: `What is the molar mass of ${formula}?`,
        html,
        steps: `Molar mass = ${totalMass} g/mol`
      };
    }

    function generateAtomCountingQuestion() {
      const formulas = ["H2O", "CO2", "CaCO3", "Na2SO4", "MgCl2"];
      const formula = formulas[Math.floor(Math.random() * formulas.length)];
      const parsed = parseFormula(formula);

      const elementList = Object.keys(parsed);
      const element = elementList[Math.floor(Math.random() * elementList.length)];

      const idx = currentQuestions.length;

      let html = `
        <div class="question-header">
          <div class="question-text">${idx + 1}. How many ${element} atoms are in ${formula}?</div>
        </div>
        <div class="chemical-formula">${formula}</div>
        <div class="answer-input">
          <input type="number" id="answer${idx}">
          <span>atoms</span>
        </div>
        <div class="feedback" id="feedback${idx}"></div>
      `;

      return {
        type: 'atoms',
        answer: parsed[element],
        equationText: formula,
        promptText: `How many ${element} atoms are in ${formula}?`,
        html,
        steps: `${formula} contains ${parsed[element]} ${element} atoms`
      };
    }

    function parseFormula(formula) {
      const elementRegex = /([A-Z][a-z]*)(\d*)/g;
      let result = {};
      let match;

      while ((match = elementRegex.exec(formula)) !== null) {
        const element = match[1];
        const count = parseInt(match[2]) || 1;
        result[element] = (result[element] || 0) + count;
      }
      return result;
    }

    function toggleHint(index) {
      const hintBox = document.getElementById(`hint${index}`);
      if (hintBox) hintBox.classList.toggle('show');
    }

    function checkAnswers() {
      let correct = 0;
      stopTimer();

      currentQuestions.forEach((q, i) => {
        const feedback = document.getElementById(`feedback${i}`);
        stats.questionsToday++;

        if (q.type === 'stoichiometry') {
          const userAnswer = parseFloat(document.getElementById(`answer${i}`).value);

          if (!isNaN(userAnswer) && Math.abs(userAnswer - q.answer) < 0.01) {
            feedback.className = 'feedback correct';
            feedback.textContent = 'âœ“ Correct!';
            correct++;
            stats.correctToday++;
          } else {
            feedback.className = 'feedback incorrect';
            feedback.innerHTML = `âœ— Incorrect.<br>Correct: ${q.steps}`;
          }
        } else if (q.type === 'molarMass' || q.type === 'atoms') {
          const userAnswer = parseFloat(document.getElementById(`answer${i}`).value);

          if (!isNaN(userAnswer) && Math.abs(userAnswer - q.answer) < 0.05) {
            feedback.className = 'feedback correct';
            feedback.textContent = 'âœ“ Correct!';
            correct++;
            stats.correctToday++;
          } else {
            feedback.className = 'feedback incorrect';
            feedback.innerHTML = `âœ— Incorrect.<br>Correct: ${q.steps}`;
          }
        } else if (q.type === 'balancing' || q.type === 'reaction') {
          const userCoeffs = [];
          let valid = true;

          for (let j = 0; j < q.numCompounds; j++) {
            const val = parseInt(document.getElementById(`coeff${i}_${j}`).value);
            if (isNaN(val)) { valid = false; break; }
            userCoeffs.push(val);
          }

          const coeffsCorrect = JSON.stringify(userCoeffs) === JSON.stringify(q.answer);

          let typeCorrect = true;
          if (q.type === 'reaction') {
            const userType = (document.getElementById(`reactionType${i}`).value || '').toLowerCase().trim();
            typeCorrect = userType === q.reactionType;
          }

          if (valid && coeffsCorrect && typeCorrect) {
            feedback.className = 'feedback correct';
            feedback.textContent = 'âœ“ Correct!';
            correct++;
            stats.correctToday++;
          } else {
            feedback.className = 'feedback incorrect';
            feedback.innerHTML = `âœ— Incorrect.<br>Correct: ${q.steps}`;
          }
        }
      });

      saveStats();
      updateStatsDisplay();

      const total = practiceMode === 'practice' ? 5 : 10;
      document.getElementById('score').textContent = `${correct} / ${total}`;
      document.getElementById('scoreContainer').style.display = 'block';
    }

    function printWorksheet() {
      if (!currentQuestions.length) return;

      const titleMap = {
        stoichiometry: 'Stoichiometry',
        balancing: 'Balancing Equations',
        reaction: 'Reaction Types',
        molarMass: 'Molar Mass',
        atoms: 'Counting Atoms'
      };

      const difficulty = document.getElementById('difficulty').value;
      const title = `Chemistry Worksheet - ${titleMap[questionMode] || 'Practice'} (${difficulty})`;

      const rows = currentQuestions.map((q, idx) => {
        const qNum = idx + 1;
        const eq = q.equationText ? `<div class="eq">${escapeHtml(q.equationText)}</div>` : '';
        return `
          <div class="q">
            <div class="qtext">${qNum}. ${escapeHtml(q.promptText || 'Question')}</div>
            ${eq}
            <div class="line"></div>
          </div>
        `;
      }).join('');

      const w = window.open('', '_blank');
      w.document.open();
      w.document.write(`
        <!doctype html>
        <html>
        <head>
          <meta charset="utf-8">
          <title>${escapeHtml(title)}</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 24px; }
            h1 { font-size: 18px; margin: 0 0 8px; }
            .meta { color: #444; margin-bottom: 16px; font-size: 12px; }
            .q { margin: 14px 0; }
            .qtext { font-size: 14px; }
            .eq { font-family: "Courier New", monospace; margin: 6px 0 0; }
            .line { border-bottom: 1px solid #000; height: 18px; margin-top: 10px; }
            @media print { .noPrint { display: none; } }
          </style>
        </head>
        <body>
          <h1>${escapeHtml(title)}</h1>
          <div class="meta">Name: ____________________________  Date: ____________</div>
          ${rows}
          <button class="noPrint" onclick="window.print()">Print</button>
        </body>
        </html>
      `);
      w.document.close();
      w.focus();
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    // Init defaults
    (function init() {
      // Default active buttons
      document.getElementById('stoichBtn').style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
      document.getElementById('practiceModeBtn').style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
      document.getElementById('equationSourceControl').style.display = 'flex';
      loadStats();
    })();
  </script>
